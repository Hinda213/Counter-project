<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-purple-400">
    <div class="bg-white shadow-lg rounded-xl p-5 text-center space-y-7 w-72">
      <h1 class="text-2xl font-bold mt-5">Counter App</h1>
      <h2 id="counter" class="font-bold text-5xl text-blue-700">0</h2>

      <div class="flex justify-center gap-4">
        <button
          class="border p-2 rounded-xl bg-blue-600 hover:bg-blue-800 text-lg text-white"
          id="incrBtn"
        >
          Increase
        </button>
        <button
          id="decrBtn"
          class="border p-2 rounded-xl bg-red-600 hover:bg-red-800 text-lg text-white"
        >
          Decrease
        </button>
        <button
          id="rBtn"
          class="border p-2 rounded-xl bg-gray-800 hover:bg-green-700 text-lg text-white"
        >
          Reset
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
